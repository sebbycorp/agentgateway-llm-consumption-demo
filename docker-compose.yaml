services:
  jaeger:
    container_name: jaeger
    restart: unless-stopped
    image: jaegertracing/all-in-one:latest
    ports:
      - "127.0.0.1:16686:16686"  # Jaeger UI
      - "127.0.0.1:14268:14268"  # Jaeger agent
      - "127.0.0.1:4317:4317"    # OpenTelemetry collector (gRPC)
      - "127.0.0.1:4318:4318"    # OpenTelemetry collector (HTTP)
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  presidio-analyzer:
    container_name: presidio-analyzer
    restart: unless-stopped
    image: mcr.microsoft.com/presidio-analyzer:latest
    ports:
      - "127.0.0.1:5001:5001"  # Presidio Analyzer API
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  presidio-anonymizer:
    container_name: presidio-anonymizer
    restart: unless-stopped
    image: mcr.microsoft.com/presidio-anonymizer:latest
    ports:
      - "127.0.0.1:5002:5002"  # Presidio Anonymizer API
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 10s
      timeout: 5s
      retries: 3

